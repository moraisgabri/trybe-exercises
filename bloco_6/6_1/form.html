<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bulma-rtl.min.css">
    <title>Document</title>

    <fieldset id="infosGerais">

        <label for="nome-completo">Nome</label>
        <input
          type="text"
          name="name"
          id="nome-completo"
          maxlength="40"
          placeholder="Digite seu nome completo"
          required="required"
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          maxlength="50"
          placeholder="Digite seu e-mail"
          required="required"
        />

        <label for="cpf">CPF</label>
        <input
          type="text"
          name="cpf"
          id="cpf"
          maxlength="11"
          placeholder="Digite seu CPF"
          required="required"
        />

        <label for="endereco">Endereço:</label>
        <input
          type="text"
          name="endereco"
          id="endereco"
          maxlength="200"
          placeholder="Digite seu endereço"
          required="required"
        />

        <label for="cidade">Cidade</label>
        <input
          type="text"
          name="cidade"
          id="cidade"
          maxlength="28"
          placeholder="Digite sua cidade"
          required="required"
        />

        <label for="estado">Estado</label>
        <select name="estado" id="estado">
          <option value="1">Pernambuco</option>
          <option value="2">Bahia</option>
          <option value="3">Paraíba</option>
          <option value="4">Alagoas</option>
          <option value="5">Acre</option>
          <option value="6">Amapá</option>
          <option value="7">Amazonas</option>
          <option value="8">Ceará</option>
          <option value="9">Espírito Santo</option>
          <option value="10">Goiás</option>
          <option value="11">Maranhão</option>
          <option value="12">Mato Grosso</option>
          <option value="13">Mato Grosso do Sul</option>
          <option value="14">Minas Gerais</option>
          <option value="15">Pará</option>
          <option value="16">Tocantins</option>
          <option value="17">Paraná</option>
          <option value="18">Piauí</option>
          <option value="19">Rio de Janeiro</option>
          <option value="20">Rio Grande do Norte</option>
          <option value="21">Rio Grande do Sul</option>
          <option value="22">Rondônia</option>
          <option value="23">Roraima</option>
          <option value="24">Santa Catarina</option>
          <option value="25">São Paulo</option>
          <option value="26">Sergipe</option>
          <option value="27">Distrito Federal</option>
        </select>

        <input type="radio" name="moradia" id="casa" />
        <label for="casa">Casa</label>
        <input type="radio" name="moradia" id="apartamento" />
        <label for="apartamento">Apartamento</label>

    </fieldset>

    <fieldset id="infosUltimoEmprego">
        <p>Resumo do currículo:</p>
        <textarea
          name="resumo-curriculo"
          id="resumo-curriculo"
          maxlength="1000"
          required="required"
        ></textarea>
        <p><em>Digite o texto com no max. 1000 caracteres.</em></p>

        <label for="cargo">Cargo</label>
        <input
          type="text"
          name="cargo"
          id="cargo"
          maxlength="40"
          required="required"
        />

        <label for="descricaoCargo">Descrição do Cargo:</label>
        <input
          type="text"
          name="descricaoCargo"
          id="descricaoCargo"
          maxlength="500"
          required="required"
        />

        <label for="dataInicio">Data de início</label>
        <input type="date"
         name="dataInicio" 
         id="dataInicio"
         />
    </fieldset>
    
  </body>
</html>
