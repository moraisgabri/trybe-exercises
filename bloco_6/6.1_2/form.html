<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bulma-rtl.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="section">
        <div class="container header">
          <h1 class="title">Formulário raiz</h1>
          <h2 class="subtitle">
            O bulma é de fato <strong>espetacular</strong> e eficaz.
          </h2>
        </div>
      </section>
    </header>

    <form action="">
      <div class="field">
        <label for="nome-completo" class="label">Nome</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="name"
            id="nome-completo"
            maxlength="40"
            placeholder="Digite seu nome completo"
            required="required"
          />
        </div>
      </div>

      <div class="field">
        <label for="email" class="label">E-mail</label>
        <div class="control">
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            maxlength="50"
            placeholder="Digite seu e-mail"
            required="required"
          />
        </div>
      </div>

      <div class="field">
        <label for="cpf" class="label">CPF</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="cpf"
            id="cpf"
            maxlength="11"
            placeholder="Digite seu CPF"
            required="required"
          />
        </div>
      </div>

      <div class="field">
        <label for="endereco" class="label">Endereço:</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="endereco"
            id="endereco"
            maxlength="200"
            placeholder="Digite seu endereço"
            required="required"
          />
        </div>
      </div>

      <div class="field">
        <label for="cidade" class="label">Cidade</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="cidade"
            id="cidade"
            maxlength="28"
            placeholder="Digite sua cidade"
            required="required"
          />
        </div>
      </div>

      <div class="field">
        <label for="estado" class="label">Estado</label>
        <div class="control">
          <div class="select">
            <select name="estado" id="estado">
              <option value="1">Pernambuco</option>
              <option value="2">Bahia</option>
              <option value="3">Paraíba</option>
              <option value="4">Alagoas</option>
              <option value="5">Acre</option>
              <option value="6">Amapá</option>
              <option value="7">Amazonas</option>
              <option value="8">Ceará</option>
              <option value="9">Espírito Santo</option>
              <option value="10">Goiás</option>
              <option value="11">Maranhão</option>
              <option value="12">Mato Grosso</option>
              <option value="13">Mato Grosso do Sul</option>
              <option value="14">Minas Gerais</option>
              <option value="15">Pará</option>
              <option value="16">Tocantins</option>
              <option value="17">Paraná</option>
              <option value="18">Piauí</option>
              <option value="19">Rio de Janeiro</option>
              <option value="20">Rio Grande do Norte</option>
              <option value="21">Rio Grande do Sul</option>
              <option value="22">Rondônia</option>
              <option value="23">Roraima</option>
              <option value="24">Santa Catarina</option>
              <option value="25">São Paulo</option>
              <option value="26">Sergipe</option>
              <option value="27">Distrito Federal</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="labelT" class="label">Tipo de Moradia</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="moradia" />
            Casa
          </label>
          <br />
          <label class="radio">
            <input type="radio" name="moradia" />
            Apartamento
          </label>
        </div>
      </div>

      <div class="field">
        <label for="resumo-curriculo" class="label">Resumo do currículo</label>
        <div class="control">
          <textarea
            class="textarea"
            name="resumo-curriculo"
            id="resumo-curriculo"
            maxlength="1000"
            required="required"
          ></textarea>
        </div>
        <p><em>Digite o texto com no max. 1000 caracteres.</em></p>
      </div>

      <div class="field">
        <label for="cargo" class="label">Cargo</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="cargo"
            id="cargo"
            maxlength="40"
            required="required"
          />
        </div>
      </div>

      <div class="field">
        <label for="descricaoCargo" class="label">Descrição do Cargo:</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="descricaoCargo"
            id="descricaoCargo"
            maxlength="500"
            required="required"
          />
        </div>
      </div>
      <div class="field">
        <label for="dataInicio" class="label">Data de início</label>
        <div class="control">
          <input class="input" type="text" name="dataInicio" id="datepicker" class="date"/>
        </div>
      </div>

      <button class="button is-primary">Enviar</button>
    </form>

    <footer>
      <div>
        <h6 class='titleis-6'>criado por zeguinha®</h6>
      </div>
    </footer>
  </body>
</html>
