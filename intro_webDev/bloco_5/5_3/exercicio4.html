<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
    
    <script>
      let cat = document.querySelector('img')
      cat.style.left = '0px'
      
      // Atividade
      function catWalk() {
        cat.style.left = (parseInt(cat.style.left) + 10) + 'px'
      }
      // window.setInterval(catWalk, 50)
      
      // Bonus #1: 
      function catWalk2() {
        if (parseInt(cat.style.left) < window.innerWidth) {
          cat.style.left = (parseInt(cat.style.left) + 10) + 'px'
        } else {
          cat.style.left = '0px'
        }
      }
      //window.setInterval(catWalk2, 50)

      // Bonus #2:
      let comeBack = false 
      function catWalk3() {
        if (parseInt(cat.style.left) <= window.innerWidth && comeBack !== true) {
          cat.style.left = (parseInt(cat.style.left) + 10) + 'px'
        } else if(comeBack === true && parseInt(cat.style.left) >= 0) {
          cat.style.left = (parseInt(cat.style.left) - 10) + 'px'
        } else if(parseInt(cat.style.left) > window.innerWidth) {
          comeBack = true
        } else {
          comeBack = false
        }
        
        }
      window.setInterval(catWalk3, 50)
    </script>
  </body>
</html>
